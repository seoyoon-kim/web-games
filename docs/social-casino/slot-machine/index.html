<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Red Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slot-container">
    <h1>🎰 Cute Red Slot Machine 🎰</h1>
    <div id="auth-section">
      <div id="login-form">
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <span id="login-msg"></span>
        <p style="margin:8px 0 0 0; font-size:0.9em;">No account? <a href="#" id="show-register">Register</a></p>
      </div>
      <div id="register-form" style="display:none;">
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button id="register-btn">Register</button>
        <span id="register-msg"></span>
        <p style="margin:8px 0 0 0; font-size:0.9em;">Already have an account? <a href="#" id="show-login">Login</a></p>
      </div>
    </div>
    <div id="game-section" style="display:none;">
      <div class="slot-machine">
        <div class="reel" id="reel1">🍒</div>
        <div class="reel" id="reel2">🍋</div>
        <div class="reel" id="reel3">🍊</div>
      </div>
      <div class="score">Coins: <span id="coins">100</span></div>
      <div class="score">Points: <span id="points">0</span></div>
      <button id="spin">SPIN!</button>
      <div id="result"></div>
      <button id="logout-btn" style="margin-top:16px;">Logout</button>
    </div>
  </div>
  <script src="slot.js"></script>
</body>
</html>
